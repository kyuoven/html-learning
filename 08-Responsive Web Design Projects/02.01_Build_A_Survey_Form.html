<!DOCTYPE html>
<html>
<style>
    :root {
        --color-beige: #f0d9a7;
        --color-skyblue: #a7d8f0;
        --color-blue: #3993c1;
        --color-pink: #ffafd8;
        --color-white: #ffffff;
        --color-purple: #ddb7f4;
        --color-black: #000000;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.3rem;
        font-weight: 420;
        line-height: 1.5;
        color: var(--color-beige);
        margin: 0;
    }

    body::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        background-image: url(https://wallpapers.com/images/high/simple-black-and-white-kuromi-02fp86lm7lienzmq.jpg);
        opacity: 0.2;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent 0%, pink 150%);
    }

    h1 {
        font-weight: 40;
        line-height: 1.3;
    }

    p {
        font-size: 1.2rem;
    }

    h1,
    p {
        margin-top: auto;
        margin-bottom: 1rem;
    }

    label {
        display: flex;
        align-items: center;
        font-size: 1.2rem;
        margin-bottom: 0.2rem;
    }

    input,
    button,
    select,
    textarea {
        margin: 1rem;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
    }

    button {
        border: 5px;
        border-radius: 25;
        border-color: var(--color-pink);
    }

    .container {
        width: 100%;
        margin: 4rem auto 0 auto;
    }

    @media (max-width: 670px) {
        .container {
            max-width: 630px;
        }
    }

    @media (min-width: 690px) {
        .container {
            max-width: 645px;
        }
    }

    .header {
        padding: 0 0.5rem;
        margin-bottom: 1rem;
    }

    .description {
        font-style: italic;
        font-weight: 170;
    }

    .clue {
        margin-left: 0, 20rem;
        font-size: 1rem;
        color: var(--color-beige)
    }

    .text-center {
        text-align: center;
    }

    form {
        background: var(--color-darkblue);
        padding: 2rem 0.5rem;
        border-radius: 0.2rem;
    }

    @media (min-width:300px) {
        form {
            padding: 1rem;
        }
    }

    .form-group {
        margin: 0 auto 1rem auto;
        padding: 0.1rem;
    }

    .form-control {
        display: block;
        width: 100%;
        height: 3rem;
        padding: 0.4rem 0.8rem;
        color: whitesmoke;
        background-color: var(--color-pink);
        border: 5px solid var(--color-beige);
        border-radius: 0.4rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
        border-color: #3993c1;
        outline: 0.1;
    }

    .input-radio,
    .input-checkbox {
        display: inline-block;
        margin-right: 0.5rem;
        min-height: 1rem;
        min-width: 1rem;
    }

    .input-textarea {
        min-height: 145px;
        width: 100%;
        padding: 0.5rem;
        resize: vertical;
        cursor: auto;
    }

    .submit-button {
        display: block;
        width: 100%;
        padding: 0.4rem;
        background: var(--color-pink);
        color: inherit;
        border-radius: 10px;
        cursor: pointer;
    }

    .bigger-text {
        font-size: 30px;
    }

    .smaller-text {
        font-size: 17.5px;
    }
</style>

<head>
    <link rel="stylesheet" href="styles.css" />

</html>
